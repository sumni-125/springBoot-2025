<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table{
      border:1px solid black;
      border-collapse:collapse;
    }
    td{
      border:1px solid black;
    }

  </style>
</head>
<body>
<table>
  <h2>미세먼지정보</h2>
  <tr>
    <td>informGrade</td>
    <td>dataTime</td>
    <td>informCause</td>
  </tr>

  <tr th:each="item:${list}">
    <td th:text="${item.informGrade}"></td>
    <td th:text="${item.dataTime}"></td>
    <td th:text="${item.informCause}"></td>
  </tr>

  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>

</body>
</html>
